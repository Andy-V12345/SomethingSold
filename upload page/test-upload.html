<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photo Storage</title>
</head>
<body>
    <h1>Upload Furniture Photo</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div>
            <label for="availabilityDate">When will the item be available/when are you moving out?</label>
            <input type="date" id="availabilityDate" required>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" required>
        </div>
        <div>
            <label for="dimensions">Dimensions</label>
            <input type="text" id="dimensions" required>
        </div>
        <div>
            <label for="condition">Rate condition from 1-10 (10 being newly bought, 1 being unusable)</label>
            <input type="number" id="condition" min="1" max="10" required>
        </div>
        <div>
            <label for="pictures">Upload picture(s)</label>
            <input type="file" id="pictures" multiple required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.814.0/aws-sdk.min.js"></script>
    <script src="upload.js"></script>
</body>
</html>
