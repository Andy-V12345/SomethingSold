<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>
<body>
    <h1>Welcome to SomethingSold</h1>
    <form id="questionnaire-form">
        <div>
            <label for="livingPlace">Where will you be living off campus? (If you're a sophomore, where will you be living next year?)</label>
            <input type="text" id="livingPlace" required>
        </div>
        <div>
            <label for="moveInDate">When do you need the furniture/when will you be moving in?</label>
            <input type="date" id="moveInDate" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.814.0/aws-sdk.min.js"></script>
    <script src="questionnaire.js"></script>
</body>
</html>
